<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off" class="card p-5"> 
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="container form-group">
        <input 
            type="text" 
            class="form-control" 
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
        >
        <input 
            type="password" 
            class="form-control" 
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
        >
        <div class="container form-group" style="display:flex;justify-content: center;">
            <button class="btn btn-primary" style="margin: 10px">Register</button>
            <div class="btn btn-outline-primary" (click)="cancel()" style="margin: 10px">Cancel</div>
        </div>
    </div>
</form>
