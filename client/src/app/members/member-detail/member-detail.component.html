<div class="row pb-5" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img 
            src="{{member.photoUrl || './assets/user.png'}}" 
            alt="{{member.knownAs}}" 
            class="card-img-top img-thumbnail"
            >
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | date: 'short' }}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created | date: 'short' }}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary-outline">Like</button>
                    <button class="btn btn-primary">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8 bg-light rounded p-3">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}" class="py-3 px-2">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interests" class="py-3 px-2">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Photos" class="py-3 px-2">
                <ngx-gallery 
                    [options]="galleryOptions" 
                    [images]="galleryImages"
                    style="display: inline-block; margin-bottom: 20px;"
                >
                </ngx-gallery>
            </tab>
            <tab heading="Messages" class="py-3 px-2">
                <p>Messages.....</p>
            </tab>
        </tabset>
    </div>
</div>
