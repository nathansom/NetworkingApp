<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">{{title}}</a>
      <button 
        class="navbar-toggler collapsed" 
        (click)="isCollapsed = !isCollapsed"
        type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarCollapse" 
        aria-controls="navbarCollapse" 
        [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div 
        class="navbar-collapse collapse" 
        id="navbarCollapse"
        [collapse]="isCollapsed"
        [isAnimated]="true"
      >
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Messages</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
          <button 
            id="button-animated" 
            dropdownToggle 
            class="btn btn-primary dropdown-toggle"
          >
            Welcome!
          </button>
          <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem">
              <a href="" class="dropdown-item">Edit Profile</a>
            </li>
            <div class="dropdown-divider"></div>
            <li role="menuitem">
              <a href="" class="dropdown-item" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" >
          <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2" 
            type="text" placeholder="Username" aria-label="username">
          <input 
            class="form-control me-2" 
            name="password"
            [(ngModel)]="model.password"
            type="password" 
            placeholder="Password" 
            aria-label="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
